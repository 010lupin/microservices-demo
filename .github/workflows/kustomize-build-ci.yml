name: kustomize-build-ci
on:
  push:
    branches:
      - main
    paths:
      - 'kustomize/**'
      - '.github/workflows/kustomize-build-ci.yml'
  pull_request:
    paths:
      - 'kustomize/**'
      - '.github/workflows/kustomize-build-ci.yml'
jobs:
  job:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: kustomize build base
        run: |
          cd kustomize/
          kubectl kustomize .
      - name: kustomize build cymbal-branding
        run: |
          cd kustomize/
          kustomize edit add component components/cymbal-branding
          kubectl kustomize .
      - name: kustomize build google-cloud-operations
        run: |
          cd kustomize/
          kustomize edit add component components/google-cloud-operations
          kubectl kustomize .
      - name: kustomize build memorystore
        run: |
          cd kustomize/
          kustomize edit add component components/memorystore
          kubectl kustomize .
      - name: kustomize build network-policy
        run: |
          cd kustomize/
          kustomize edit add component components/network-policy
          kubectl kustomize .
